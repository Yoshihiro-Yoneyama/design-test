# 単体テスト時はRedisを使用しない
#spring.session.store-type=none

# Datasource Settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=pgadmin
spring.datasource.password=pgadmin

mybatis.config-location=classpath:mybatis.xml

app.hostname=designtest.com
app.admin-authentication.username=admin
app.admin-authentication.password=admin

# TaskExecutor setting
spring.task.execution.pool.allow-core-thread-timeout=true
spring.task.execution.pool.core-size=5
spring.task.execution.pool.keep-alive=60s
spring.task.execution.pool.max-size=15
spring.task.execution.pool.queue-capacity=10
spring.task.execution.shutdown.await-termination=false
spring.task.execution.thread-name-prefix=parallel-
